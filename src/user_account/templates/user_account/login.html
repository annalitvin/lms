{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        <div class="form-group">
            {% csrf_token %}

            {{ form|crispy }}

            <button type="submit" class="btn btn-success">Login</button>
            <a href="{% url 'index' %}" class="btn btn-light">Cancel</a>
        </div>
    </form>

{% endblock %}
